<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device width, initial-scale=1.0"> 
    <title>Weather App</title> 
    <style> 
        body { 
            font-family: "Poppins", sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #74ebd5, #acb6e5); 
            
        } 
        .container { 
            margin-top: 100px; 
            padding: 20px; 
            background: white; 
            width: 350px; 
            margin: auto; 
            border-radius: 12px; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); 
        } 
        h2 { 
            color: #333; 
            font-size: 24px; 
        } 
        input { 
            padding: 12px; 
            width: 80%; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
            margin-bottom: 10px; 
        } 
        button { 
            padding: 12px 15px; 
            width: 100%; 
            background-color: #007BFF; 
            color: white; 
            font-size: 16px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: 0.3s; 
        } 
        button:hover { 
            background-color: #0056b3; 
        } 
        .weather-info { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 10px; 
            background: #fff; 
            text-align: center; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); 
        } 
        .temperature { 
            font-size: 36px; 
            font-weight: bold; 
            color: #333; 
        } 
        .weather-icon { 
            width: 80px; 
            margin-top: 10px; 
        } 
        .error { 
            color: red; 
            font-size: 16px; 
            margin-top: 10px; 
        } 
    </style> 
</head> 
<body> 
 
    <div class="container"> 
        <h2>Weather App</h2> 
        <input type="text" id="cityInput" placeholder="Enter city name"> 
        <button onclick="getWeather()">Get Weather</button> 
         
        <div id="weatherResult"></div> 
    </div> 
 
    <script> 
        async function getWeather() { 
            const city = document.getElementById("cityInput").value; 
            const apiKey = "e55bf5f0b65b87aac592c8b36f470390";  
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`; 
 
            try { 
                const response = await fetch(url); 
                if (!response.ok) { 
                    throw new Error("City not found"); 
                } 
                const data = await response.json(); 
                 
                const temperature = Math.round(data.main.temp); 
                const weatherDescription = data.weather[0].description; 
                const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`; 
 
                document.getElementById("weatherResult").innerHTML = ` 
                    <div class="weather-info"> 
                        <h3>${data.name}, ${data.sys.country}</h3> 
                        <img class="weather-icon" src="${icon}" alt="Weather Icon"> 
                        <p class="temperature">${temperature}Â°C</p> 
                        <p>${weatherDescription.charAt(0).toUpperCase() + weatherDescription.slice(1)}</p> 
                        <p>Humidity: ${data.main.humidity}%</p> 
                    </div> 
                `; 
            } catch (error) { 
                document.getElementById("weatherResult").innerHTML = `<p class="error">${error.message}</p>`; 
            } 
        } 
    </script> 
</body> 
</html>
